<div>
  <h2 id="page-heading" data-cy="Abc2Heading">
    <span jhiTranslate="sampleApp.abc2.home.title">Abc 2 S</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="sampleApp.abc2.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-abc-2"
        [routerLink]="['/abc-2/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="sampleApp.abc2.home.createLabel"> Create a new Abc 2 </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="abc2s?.length === 0">
    <span jhiTranslate="sampleApp.abc2.home.notFound">No abc2s found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="abc2s && abc2s.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="sampleApp.abc2.name">Name</span></th>
          <th scope="col"><span jhiTranslate="sampleApp.abc2.otherField">Other Field</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let abc2 of abc2s; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/abc-2', abc2.id, 'view']">{{ abc2.id }}</a>
          </td>
          <td>{{ abc2.name }}</td>
          <td>{{ abc2.otherField }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/abc-2', abc2.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/abc-2', abc2.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(abc2)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
