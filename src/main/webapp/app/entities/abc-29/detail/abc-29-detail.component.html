<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="abc29">
      <h2 data-cy="abc29DetailsHeading"><span jhiTranslate="sampleApp.abc29.detail.title">Abc 29</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ abc29.id }}</span>
        </dd>
        <dt><span jhiTranslate="sampleApp.abc29.name">Name</span></dt>
        <dd>
          <span>{{ abc29.name }}</span>
        </dd>
        <dt><span jhiTranslate="sampleApp.abc29.otherField">Other Field</span></dt>
        <dd>
          <span>{{ abc29.otherField }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/abc-29', abc29.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
