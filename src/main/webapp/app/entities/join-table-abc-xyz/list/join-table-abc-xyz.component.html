<div>
  <h2 id="page-heading" data-cy="JoinTableAbcXyzHeading">
    <span jhiTranslate="sampleApp.joinTableAbcXyz.home.title">Join Table Abc Xyzs</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="sampleApp.joinTableAbcXyz.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-join-table-abc-xyz"
        [routerLink]="['/join-table-abc-xyz/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="sampleApp.joinTableAbcXyz.home.createLabel"> Create a new Join Table Abc Xyz </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="joinTableAbcXyzs?.length === 0">
    <span jhiTranslate="sampleApp.joinTableAbcXyz.home.notFound">No joinTableAbcXyzs found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="joinTableAbcXyzs && joinTableAbcXyzs.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="sampleApp.joinTableAbcXyz.additionalColumn">Additional Column</span></th>
          <th scope="col"><span jhiTranslate="sampleApp.joinTableAbcXyz.abc">Abc</span></th>
          <th scope="col"><span jhiTranslate="sampleApp.joinTableAbcXyz.xyz">Xyz</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let joinTableAbcXyz of joinTableAbcXyzs; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/join-table-abc-xyz', joinTableAbcXyz.id, 'view']">{{ joinTableAbcXyz.id }}</a>
          </td>
          <td>{{ joinTableAbcXyz.additionalColumn }}</td>
          <td>
            <div *ngIf="joinTableAbcXyz.abc">
              <a [routerLink]="['/abc', joinTableAbcXyz.abc?.id, 'view']">{{ joinTableAbcXyz.abc?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="joinTableAbcXyz.xyz">
              <a [routerLink]="['/xyz', joinTableAbcXyz.xyz?.id, 'view']">{{ joinTableAbcXyz.xyz?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/join-table-abc-xyz', joinTableAbcXyz.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/join-table-abc-xyz', joinTableAbcXyz.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(joinTableAbcXyz)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
